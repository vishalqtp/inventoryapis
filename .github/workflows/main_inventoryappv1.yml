name: Build and deploy ASP.Net Core app to Azure Web App - inventoryappv1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore InventoryAPI/InventoryAPI.csproj

      - name: Build project
        run: dotnet build InventoryAPI/InventoryAPI.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish InventoryAPI/InventoryAPI.csproj --configuration Release --output ${{github.workspace}}/publish_output

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{github.workspace}}/publish_output

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C9323416660946EC90E1102FC15E495E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FC81CE311BC7470DAA11A8C02216F1D6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_593F1AC0DC784E3F81DD893DE85B39B9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'inventoryappv1'
          slot-name: 'Production'
          package: .
